version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "@hola-ui/utils"
      - dependency-name: "@hola-ui/styled-system"
    target-branch: "develop"
    commit-message:
      # Prefix all commit messages with "npm"
      prefix: "hola-ui:core"